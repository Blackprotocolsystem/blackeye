<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYE PRO | Professional Terminal</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --border: #1a1a2e; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .navbar { height: 50px; background: #000; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }
        .logo { color: var(--purple); font-weight: bold; text-decoration: none; letter-spacing: 2px; }
        .pro-grid { display: grid; grid-template-columns: 300px 1fr 300px; height: calc(100vh - 50px); gap: 1px; background: var(--border); }
        .panel { background: var(--bg); display: flex; flex-direction: column; }
        .panel-header { background: #000; padding: 8px 12px; font-size: 0.65rem; color: var(--purple); border-bottom: 1px solid #111; }
        @media (max-width: 1100px) { 
            .pro-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .panel:not(.main-chart) { display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">BEYE PRO</a>
        <a href="swap.html" style="color:var(--cyan); text-decoration:none; font-size:0.7rem; border:1px solid var(--cyan); padding:5px 10px; border-radius:4px;">QUICK SWAP</a>
    </nav>

    <div class="pro-grid">
        <div class="panel">
            <div class="panel-header">MARKET WATCH</div>
            <iframe src="https://www.tradingview.com/embed-widget/market-overview/?locale=en#%7B%22colorTheme%22%3A%22dark%22%2C%22symbols%22%3A%5B%7B%22s%22%3A%22BINANCE%3ABTCUSDT%22%7D%2C%7B%22s%22%3A%22BINANCE%3AETHUSDT%22%7D%2C%7B%22s%22%3A%22BINANCE%3ASOLUSDT%22%7D%2C%7B%22s%22%3A%22BINANCE%3ABNBUSDT%22%7D%5D%7D" style="width:100%; height:100%; border:none;"></iframe>
        </div>

        <div class="panel main-chart">
            <div class="panel-header">BEYE/SOL - REALTIME CHART</div>
            <iframe src="https://dexscreener.com/solana/LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse?embed=1&theme=dark&trades=1" style="width:100%; height:100%; border:none;"></iframe>
        </div>

        <div class="panel">
            <div class="panel-header">TECHNICAL ANALYSIS</div>
            <iframe src="https://www.tradingview.com/embed-widget/technical-analysis/?locale=en#%7B%22symbol%22%3A%22BINANCE%3ASOLUSDT%22%2C%22interval%22%3A%221m%22%2C%22colorTheme%22%3A%22dark%22%7D" style="width:100%; height:400px; border:none;"></iframe>
            <div style="padding:20px;">
                <button onclick="location.href='swap.html'" style="width:100%; padding:15px; background:var(--cyan); border:none; font-weight:bold; cursor:pointer; border-radius:4px;">BUY $BEYE NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
