<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYE PRO | Elite Market Terminal</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --border: #1a1a2e; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        .navbar { height: 50px; background: #000; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }
        .logo { color: var(--purple); font-weight: bold; text-decoration: none; letter-spacing: 3px; }
        .nav-links a { color: var(--cyan); text-decoration: none; font-size: 0.7rem; margin-left: 15px; border: 1px solid var(--cyan); padding: 5px 10px; border-radius: 4px; }

        .pro-container { display: grid; grid-template-columns: 350px 1fr 320px; height: calc(100vh - 50px); gap: 1px; background: var(--border); }
        
        .panel { background: #050507; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 12px; font-size: 0.7rem; color: var(--purple); border-bottom: 1px solid #111; text-transform: uppercase; letter-spacing: 2px; background: #000; }

        @media (max-width: 1100px) {
            .pro-container { grid-template-columns: 1fr; overflow-y: auto; }
            .panel:not(.main-chart) { display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">BEYE PRO TERMINAL</a>
        <div class="nav-links">
            <a href="index.html">DASHBOARD</a>
            <a href="swap.html">SWAP</a>
        </div>
    </nav>

    <div class="pro-container">
        <div class="panel">
            <div class="panel-header">Top Market Cap (CMC)</div>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                {
                  "width": "100%",
                  "height": "100%",
                  "symbolsGroups": [
                    {
                      "name": "Elite Assets",
                      "symbols": [
                        {"name": "BINANCE:BTCUSDT", "displayName": "1. Bitcoin"},
                        {"name": "BINANCE:ETHUSDT", "displayName": "2. Ethereum"},
                        {"name": "BINANCE:SOLUSDT", "displayName": "3. Solana"},
                        {"name": "BINANCE:BNBUSDT", "displayName": "4. Binance Coin"},
                        {"name": "BINANCE:XRPUSDT", "displayName": "5. Ripple"},
                        {"name": "BINANCE:ADAUSDT", "displayName": "6. Cardano"},
                        {"name": "BINANCE:AVAXUSDT", "displayName": "7. Avalanche"},
                        {"name": "BINANCE:DOTUSDT", "displayName": "8. Polkadot"},
                        {"name": "BINANCE:LINKUSDT", "displayName": "9. Chainlink"},
                        {"name": "BINANCE:DOGEUSDT", "displayName": "10. Dogecoin"}
                      ]
                    }
                  ],
                  "showSymbolLogo": true,
                  "colorTheme": "dark",
                  "isTransparent": true,
                  "locale": "id"
                }
                </script>
            </div>
        </div>

        <div class="panel main-chart">
            <div class="panel-header">Real-time Trading View: $BEYE</div>
            <iframe 
                src="https://dexscreener.com/solana/LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse?embed=1&theme=dark&trades=1&info=0" 
                style="width: 100%; height: 100%; border: none;">
            </iframe>
        </div>

        <div class="panel">
            <div class="panel-header">Technical Analysis</div>
            <div style="flex: 1;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                      "interval": "1m",
                      "width": "100%",
                      "isTransparent": true,
                      "height": "400",
                      "symbol": "BINANCE:SOLUSDT",
                      "showIntervalTabs": true,
                      "displayMode": "single",
                      "locale": "id",
                      "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>

            <div style="padding: 20px; background: #0a0a0f; border-top: 1px solid #111;">
                <button onclick="location.href='swap.html'" style="width: 100%; padding: 15px; background: var(--cyan); border: none; font-weight: bold; cursor: pointer; border-radius: 4px; color: #000; letter-spacing: 1px;">SWAP $BEYE NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
