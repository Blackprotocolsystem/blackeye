<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYE PRO | Live Market Terminal</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --dark: #0d1117; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        .navbar { padding: 10px 20px; border-bottom: 1px solid #1a1a2e; display: flex; justify-content: space-between; align-items: center; background: #000; height: 50px; }
        .logo { color: var(--purple); font-weight: bold; letter-spacing: 3px; text-decoration: none; }
        .nav-links a { color: var(--cyan); text-decoration: none; font-size: 0.7rem; margin-left: 15px; border: 1px solid var(--cyan); padding: 4px 8px; border-radius: 4px; }

        /* Layout 3 Kolom */
        .pro-container { display: grid; grid-template-columns: 350px 1fr 350px; height: calc(100vh - 50px); gap: 1px; background: #1a1a2e; }
        
        .sidebar-left, .sidebar-right { background: var(--bg); overflow-y: auto; padding: 5px; }
        .main-chart { background: #000; border-left: 1px solid #1a1a2e; border-right: 1px solid #1a1a2e; }

        @media (max-width: 1100px) {
            .pro-container { grid-template-columns: 1fr; overflow-y: auto; }
            .sidebar-left, .sidebar-right { display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">BEYE PRO TERMINAL</a>
        <div class="nav-links">
            <a href="index.html">DASHBOARD</a>
            <a href="swap.html">SWAP</a>
        </div>
    </nav>

    <div class="pro-container">
        <div class="sidebar-left">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                {
                "width": "100%", "height": "100%",
                "symbolsGroups": [
                    { "name": "Crypto", "originalName": "Crypto",
                      "symbols": [
                        {"name": "BINANCE:BTCUSDT", "displayName": "Bitcoin"},
                        {"name": "BINANCE:ETHUSDT", "displayName": "Ethereum"},
                        {"name": "BINANCE:SOLUSDT", "displayName": "Solana"},
                        {"name": "BINANCE:BNBUSDT", "displayName": "Binance Coin"}
                      ]}
                ],
                "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": true, "locale": "id"
                }
                </script>
            </div>
        </div>

        <div class="main-chart">
            <iframe 
                src="https://dexscreener.com/solana/LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse?embed=1&theme=dark&trades=1&info=0" 
                style="width: 100%; height: 100%; border: none;">
            </iframe>
        </div>

        <div class="sidebar-right">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <div style="padding: 10px; font-size: 0.7rem; color: var(--purple); text-align: center;">MARKET SENTIMENT</div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                "interval": "1m", "width": "100%", "isTransparent": true, "height": "450",
                "symbol": "BINANCE:SOLUSDT", "showIntervalTabs": true, "displayMode": "single",
                "locale": "id", "colorTheme": "dark"
                }
                </script>
            </div>
            
            <div style="padding: 20px;">
                <button onclick="location.href='swap.html'" style="width: 100%; padding: 15px; background: var(--cyan); border: none; font-weight: bold; cursor: pointer; border-radius: 4px;">TRADE $BEYE NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
