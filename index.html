<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root {
            --bg: #050507;
            --purple: #bb86fc;
            --cyan: #03dac6;
            --dark-card: #0d0d12;
        }
        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 15px;
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
                              linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #1a1a2e;
            padding: 20px;
            background: rgba(13, 13, 18, 0.96);
            box-shadow: 0 0 50px #000;
        }
        .logo {
            font-size: 2rem;
            color: var(--purple);
            text-align: center;
            letter-spacing: 8px;
            text-shadow: 0 0 15px var(--purple);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 5px; }
        .stat-item {
            background: var(--dark-card);
            padding: 10px;
            border: 1px solid #222;
            font-size: 0.6rem;
            flex: 1;
            text-align: center;
        }
        .ca-box {
            background: var(--dark-card);
            border: 1px solid var(--purple);
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .ca-address { 
            color: #fff; font-size: 0.65rem; word-break: break-all; 
            background: #000; padding: 8px; display: block; border: 1px solid #333;
            margin: 10px 0;
        }
        .btn-copy {
            background: var(--purple); color: #000; border: none;
            padding: 8px 15px; font-size: 0.7rem; font-weight: bold; cursor: pointer; width: 100%;
        }
        .log-screen {
            background: #000; padding: 10px; height: 150px; overflow: hidden;
            border: 1px solid #111; font-size: 0.6rem; color: var(--cyan); line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo">BLACK EYE</div>
    
    <div class="stats-bar">
        <div class="stat-item">LIVE HEIGHT: <span style="color:var(--cyan)">#84.22R</span></div>
        <div class="stat-item">NODES: <span style="color:var(--purple)">1.240</span></div>
        <div class="stat-item">TPS: <span id="tps-val">19.9</span></div>
    </div>

    <div class="ca-box">
        <span style="color: var(--purple); font-size: 0.6rem; letter-spacing: 2px;">OFFICIAL PROTOCOL ADDRESS</span>
        <code class="ca-address" id="ca-text">LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse</code>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div style="text-align: left;">
                <span style="color: #666; font-size: 0.5rem; display: block;">TOTAL SUPPLY</span>
                <span style="color: var(--cyan); font-size: 0.8rem;">980,000,000 $BEYE</span>
            </div>
            <div style="text-align: right;">
                <span style="color: #666; font-size: 0.5rem; display: block;">NETWORK</span>
                <span style="color: #fff; font-size: 0.8rem;">SOLANA</span>
            </div>
        </div>
        <button class="btn-copy" onclick="copyCA()">COPY CONTRACT ADDRESS</button>
    </div>

    <div class="log-screen" id="log-content">
        [SYSTEM] Black Eye Protocol V1.0 Online...<br>
        [SYSTEM] Tracking 980M Tokens on Solana...<br>
    </div>
</div>

<script>
    function copyCA() {
        const text = document.getElementById('ca-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Contract Address Copied!");
    }
    const log = document.getElementById('log-content');
    setInterval(() => {
        const hash = Math.random().toString(16).substring(2, 10);
        log.innerHTML += `> [${new Date().toLocaleTimeString()}] Broadcast: ${hash} verified on Node_${Math.floor(Math.random()*99)}<br>`;
        if(log.childNodes.length > 15) log.removeChild(log.firstChild);
        document.getElementById('tps-val').innerText = (Math.random() * 20 + 10).toFixed(1);
    }, 2000);
</script>
</body>
</html>
