<!DOCTYPE html>

<head>

    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --dark: #0d0d12; }
        body {
            background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace;
            margin: 0; padding: 15px; background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
            linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container { max-width: 600px; margin: auto; border: 1px solid #1a1a2e; padding: 20px; background: rgba(13, 13, 18, 0.96); box-shadow: 0 0 50px #000; }
        .logo-header { font-size: 2.2rem; color: var(--purple); text-align: center; letter-spacing: 10px; text-shadow: 0 0 15px var(--purple); margin-bottom: 25px; text-transform: uppercase; }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 5px; }
        .stat-item { background: var(--dark); padding: 10px; border: 1px solid #222; font-size: 0.6rem; flex: 1; text-align: center; }
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-action { padding: 12px; cursor: pointer; text-transform: uppercase; border: 1px solid var(--purple); background: transparent; color: var(--purple); font-family: inherit; font-size: 0.7rem; font-weight: bold; }
        .btn-cyan { border-color: var(--cyan); color: var(--cyan); }
        .ca-box { background: var(--dark); border: 1px solid var(--purple); padding: 15px; margin: 15px 0; text-align: center; }
        .ca-address { color: #fff; font-size: 0.65rem; word-break: break-all; background: #000; padding: 10px; display: block; border: 1px solid #333; margin: 10px 0; }
        .btn-copy { background: var(--purple); color: #000; border: none; padding: 10px; font-size: 0.7rem; font-weight: bold; width: 100%; cursor: pointer; }
        .log-screen { background: #000; padding: 15px; height: 160px; overflow: hidden; border: 1px solid #111; font-size: 0.6rem; color: var(--cyan); line-height: 1.4; text-align: left; }
        
        /* CSS Logo Investor */
        .investor-section { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; text-align: center; }
        .investor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 15px; align-items: center; }
        .investor-item img { width: 80%; max-width: 100px; filter: grayscale(1) brightness(1.5); transition: 0.3s; }
        .investor-item img:hover { filter: grayscale(0) brightness(1); }
    </style>
</head>
