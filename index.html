<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLACK EYE | Command Center</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --dark: #0d0d12; --red: #ff4444; }
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace;
            margin: 0; padding: 10px; 
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
            linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }

        .app-container { 
            max-width: 1000px; margin: auto; border: 1px solid #1a1a2e; 
            padding: 10px; background: rgba(13, 13, 18, 0.98); 
            box-shadow: 0 0 50px #000; 
        }

        .logo-header { 
            font-size: 1.4rem; color: var(--purple); text-align: center; 
            letter-spacing: 5px; text-shadow: 0 0 10px var(--purple); 
            margin: 10px 0; text-transform: uppercase; 
        }
        
        /* Stats Bar - Responsif */
        .stats-bar { display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 10px; gap: 5px; }
        .stat-item { 
            background: var(--dark); padding: 8px; border: 1px solid #222; 
            font-size: 0.5rem; flex: 1; min-width: 30%; text-align: center; 
        }

        .ca-display { 
            background: #000; padding: 10px; border: 1px solid #333; 
            font-size: 0.55rem; color: var(--cyan); text-align: center; 
            margin-bottom: 15px; word-break: break-all; 
        }

        /* Grid Utama */
        .terminal-grid { display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; }
        @media (min-width: 800px) { .terminal-grid { flex-direction: row; } }

        .chart-container { 
            border: 1px solid #222; height: 350px; background: #000; 
            width: 100%; flex: 1.4; 
        }

        /* Container Jupiter yang sudah dirampingkan */
        .swap-container { 
            border: 1px solid var(--purple); background: var(--dark); 
            width: 100%; flex: 1; overflow: hidden;
            height: 480px; /* Tinggi maksimal yang pas di HP */
        }

        /* Perkecil Jupiter di layar HP */
        @media (max-width: 600px) {
            #jupiter-terminal {
                transform: scale(0.85);
                transform-origin: top center;
                margin-top: -10px;
            }
            .swap-container { height: 420px; }
        }

        /* Bagian Bawah */
        .bottom-grid { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 768px) { .bottom-grid { flex-direction: row; } }

        .log-screen { 
            background: #000; padding: 10px; height: 100px; 
            overflow: hidden; border: 1px solid #111; 
            font-size: 0.5rem; color: var(--cyan); flex: 1; 
        }

        .roadmap-box { 
            border: 1px dashed #333; padding: 10px; font-size: 0.5rem; 
            background: rgba(0,0,0,0.3); flex: 1; 
        }
        
        .investor-footer { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; text-align: center; }
        .investor-icons { display: flex; justify-content: center; gap: 20px; opacity: 0.6; filter: grayscale(1); }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo-header">BLACK EYE TERMINAL</div>
    
    <div class="stats-bar">
        <div class="stat-item">TPS: <span id="tps-val" style="color:var(--cyan)">30.0</span></div>
        <div class="stat-item">BURN: <span id="burn-count" style="color:var(--red)">12,450.00</span></div>
        <div class="stat-item">LP: <span style="color:var(--cyan)">LOCKED</span></div>
    </div>

    <div class="ca-display">
        CA: LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse
    </div>

    <div class="terminal-grid">
        <div class="chart-container">
            <iframe 
                src="https://dexscreener.com/solana/LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse?embed=1&theme=dark&trades=0&info=0" 
                style="width: 100%; height: 100%; border: none;">
            </iframe>
        </div>

        <div class="swap-container">
            <div id="jupiter-terminal"></div>
        </div>
    </div>

    <div class="bottom-grid">
        <div class="log-screen" id="log-content">
            [SYSTEM] Protocol V1.0 Stable...<br>
            [SYSTEM] Connecting Jupiter Aggregator...<br>
        </div>
        <div class="roadmap-box">
            <p style="color: var(--purple); margin:0 0 5px 0;">► STATUS</p>
            <div>● PHASE 1: LAUNCH (OK)</div>
            <div>● PHASE 2: LP LOCK (LIVE)</div>
        </div>
    </div>

    <div class="investor-footer">
        <div class="investor-icons">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" height="12">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" height="12">
            <img src="https://cryptologos.cc/logos/raydium-ray-logo.png" height="12">
        </div>
        <p style="color: #333; font-size: 0.4rem; margin-top: 10px;">SECURE PROTOCOL © 2026</p>
    </div>
</div>

<script src="https://terminal.jup.ag/main-v2.js"></script>
<script>
    window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",
        endpoint: "https://api.mainnet-beta.solana.com",
        strictTokenList: false,
        formProps: { 
            fixedOutputMint: true, 
            initialOutputMint: "LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse",
            swapMode: "ExactIn"
        },
    });

    const log = document.getElementById('log-content');
    const burnEl = document.getElementById('burn-count');
    let burnTotal = 12450.00;

    setInterval(() => {
        log.innerHTML += `> Syncing Data_${Math.random().toString(16).substring(2, 5).toUpperCase()}... OK<br>`;
        if(log.childNodes.length > 8) log.removeChild(log.firstChild);
        document.getElementById('tps-val').innerText = (Math.random() * 10 + 25).toFixed(1);
        burnTotal += 0.25;
        burnEl.innerText = burnTotal.toLocaleString(undefined, {minimumFractionDigits: 2});
    }, 3000);
</script>
</body>
</html>
