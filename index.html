<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --dark: #0d0d12; --red: #ff4444; }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace;
            margin: 0; padding: 15px; background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
            linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container { max-width: 650px; margin: auto; border: 1px solid #1a1a2e; padding: 25px; background: rgba(13, 13, 18, 0.98); box-shadow: 0 0 50px #000; }
        .logo-header { font-size: 2.2rem; color: var(--purple); text-align: center; letter-spacing: 12px; text-shadow: 0 0 15px var(--purple); margin-bottom: 30px; text-transform: uppercase; }
        
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 10px; }
        .stat-item { background: var(--dark); padding: 12px; border: 1px solid #222; font-size: 0.6rem; flex: 1; text-align: center; }

        /* TOMBOL PENGHUBUNG KE SWAP.HTML */
        .btn-swap-link { 
            width: 100%; padding: 18px; background: var(--cyan); color: #000; border: none; 
            font-weight: bold; font-family: inherit; cursor: pointer; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(3, 218, 198, 0.5); text-transform: uppercase; letter-spacing: 3px;
            transition: 0.3s; font-size: 0.9rem; display: block; text-align: center; text-decoration: none;
        }
        .btn-swap-link:hover { box-shadow: 0 0 30px var(--cyan); transform: translateY(-2px); background: #fff; }

        .ca-box { border: 1px solid #333; padding: 20px; margin-bottom: 25px; position: relative; }
        .ca-label { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg); padding: 0 10px; color: #444; font-size: 0.6rem; letter-spacing: 3px; }
        .ca-address { color: #fff; font-size: 0.7rem; word-break: break-all; background: #000; padding: 15px; display: block; border: 1px solid #222; margin: 15px 0; text-align: center; }
        
        .status-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px dashed #222; margin-bottom: 10px; }
        .status-tag { background: #002b26; color: var(--cyan); padding: 2px 8px; font-size: 0.55rem; border-radius: 2px; }

        .log-screen { background: #000; padding: 15px; height: 180px; overflow: hidden; border: 1px solid #111; font-size: 0.6rem; color: var(--cyan); line-height: 1.6; margin-bottom: 25px; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo-header">BLACK EYE</div>
    
    <div class="stats-bar">
        <div class="stat-item">HEIGHT: <span style="color:var(--cyan)">#84.22R</span></div>
        <div class="stat-item">NODES: <span style="color:var(--purple)">1.240</span></div>
        <div class="stat-item">TPS: <span id="tps-val">32.8</span></div>
    </div>

    <a href="swap.html" class="btn-swap-link">ENTER BEYE SWAP (LIVE CHART)</a>

    <div class="ca-box">
        <span class="ca-label">CONTRACT ADDRESS</span>
        <code class="ca-address" id="ca-text">LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse</code>
        
        <div class="status-row" style="border-color: var(--red);">
            <span style="color: var(--red); font-size: 0.6rem; font-weight: bold;">AUTO-BURN ACTIVE:</span>
            <span id="burn-count" style="color: #fff; font-size: 0.75rem; font-weight: bold;">12.501,71</span>
        </div>

        <div class="status-row" style="border-color: var(--cyan);">
            <span style="color: var(--cyan); font-size: 0.6rem; font-weight: bold;">LIQUIDITY POOL:</span>
            <span class="status-tag">LOCKED</span>
        </div>
    </div>

    <div class="log-screen" id="log-content">
        [SYSTEM] Black Eye Protocol V1.0 Online...<br>
    </div>
</div>

<script>
    const log = document.getElementById('log-content');
    setInterval(() => {
        const hash = Math.random().toString(16).substring(2, 8).toUpperCase();
        log.innerHTML += `> TX_${hash} confirmed. ${ (Math.random()*0.3).toFixed(4) } $BEYE Burned.<br>`;
        if(log.childNodes.length > 15) log.removeChild(log.firstChild);
    }, 2500);
</script>
</body>
</html>
