<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root {
            --bg: #050507;
            --purple: #bb86fc;
            --cyan: #03dac6;
            --dark-card: #0d0d12;
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 20px;
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%), 
                              linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 650px; margin: auto;
            border: 1px solid #1a1a2e; padding: 20px;
            background: rgba(13, 13, 18, 0.96);
            box-shadow: 0 0 50px #000;
            position: relative; z-index: 1;
        }

        .logo {
            font-size: 2.5rem; color: var(--purple);
            text-align: center; letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.7);
            margin-bottom: 10px; text-transform: uppercase;
        }

        .stats-bar { display: flex; justify-content: space-between; margin: 20px 0; gap: 8px; }

        .stat-item {
            background: var(--dark-card); padding: 12px;
            border: 1px solid #222; font-size: 0.7rem; flex: 1; text-align: center;
        }

        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        button {
            padding: 12px; cursor: pointer; text-transform: uppercase;
            border: 1px solid var(--purple); background: transparent;
            color: var(--purple); font-family: inherit; font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: var(--purple); color: #000; box-shadow: 0 0 15px var(--purple); }

        .btn-wallet { border-color: var(--cyan); color: var(--cyan); }
        .btn-wallet:hover { background: var(--cyan); color: #000; box-shadow: 0 0 15px var(--cyan); }

        .system-log {
            background: #000; height: 130px; overflow-y: auto;
            padding: 10px; border-left: 2px solid var(--purple);
            font-size: 0.7rem; color: var(--cyan); display: flex; flex-direction: column-reverse;
            margin-bottom: 20px;
        }

        .block-card {
            background: var(--dark-card); border-left: 4px solid var(--purple);
            padding: 15px; margin-top: 10px; border-bottom: 1px solid #222;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .background-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .particle {
            position: absolute; background: rgba(187, 134, 252, 0.2);
            border-radius: 50%; animation: moveParticle 15s infinite linear;
        }

        @keyframes moveParticle { 0% { transform: translate(0,0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translate(100vw, 100vh); opacity: 0; } }
    </style>
</head>
<body>

<div class="background-animation" id="bg-anim"></div>

<div class="app-container">
    <header>
        <h1 class="logo">BLACK EYE</h1>
        <div class="stats-bar">
            <div class="stat-item">LIVE HEIGHT: <span id="height">84.205</span></div>
            <div class="stat-item">GLOBAL NODES: <span id="user-count">1.240</span></div>
            <div class="stat-item">TPS: <span id="tps" style="color:var(--cyan)">17.2</span></div>
        </div>
    </header>

    <div class="control-panel">
        <button onclick="mineBlock()">MINE NEW BLOCK</button>
        <button onclick="connectMultiWallet()" class="btn-wallet">CONNECT WALLET</button>
    </div>

    <input type="hidden" id="sender" value="Genesis_Node">

    <div class="network-status-panel">
        <div style="font-size: 10px; color: var(--purple); margin-bottom: 5px; letter-spacing: 2px;">â–¶ NETWORK LIVE TRAFFIC</div>
        <div class="system-log" id="log-content">
            <div>> [SYSTEM] Initializing secure handshake...</div>
        </div>
    </div>

    <div class="ledger">
        <h3 style="font-size: 14px; color: var(--purple); border-bottom: 1px solid #333; padding-bottom: 8px;">REAL-TIME GLOBAL LEDGER</h3>
        <div id="blockchain-list"></div>
    </div>
</div>

<script>
    let height = 84205;
    let nodeCount = 1240;

    function generateRandomWallet() {
        const chars = "0123456789abcdef";
        let addr = "0x";
        for(let i=0; i<4; i++) addr += chars[Math.floor(Math.random()*16)];
        addr += "...";
        for(let i=0; i<4; i++) addr += chars[Math.floor(Math.random()*16)];
        return addr;
    }

    async function connectMultiWallet() {
        const provider = window.bitkeep?.ethereum || window.phantom?.ethereum || window.trustwallet || window.ethereum;
        if (provider) {
            try {
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                document.getElementById('sender').value = accounts[0];
                addLog(`WALLET_CONNECTED: ${accounts[0].substring(0,10)}...`);
            } catch (err) { addLog("AUTH_ERROR: User denied connection."); }
        } else { alert("Please install Bitget, Phantom, or Trust Wallet!"); }
    }

    function mineBlock() {
        addLog("MANUAL_MINING: User initiated block validation...");
        setTimeout(() => {
            addLog("SUCCESS: Manual block confirmed by network.");
        }, 1000);
    }

    function autoProcess() {
        setInterval(() => {
            height++;
            document.getElementById('height').innerText = height.toLocaleString();
            document.getElementById('tps').innerText = (Math.random() * 5 + 15).toFixed(1);

            const from = generateRandomWallet();
            const to = generateRandomWallet();
            const amount = (Math.random() * 30).toFixed(2);
            
            addLog(`Broadcast: ${from} sent ${amount} BEYE to ${to}`);

            const blockHTML = `
                <div class="block-card">
                    <div style="display:flex; justify-content:space-between">
                        <b>BLOCK #${height}</b>
                        <small style="color:var(--cyan)">SUCCESS</small>
                    </div>
                    <div style="font-size:10px; color:#666; margin-top:5px;">
                        SENDER: ${from} | RECIPIENT: ${to} | HASH: 0x${Math.random().toString(16).slice(2,10)}
                    </div>
                </div>`;
            
            const list = document.getElementById('blockchain-list');
            list.insertAdjacentHTML('afterbegin', blockHTML);
            if(list.children.length > 5) list.removeChild(list.lastChild);
        }, 2500);
    }

    function addLog(msg) {
        const log = document.getElementById('log-content');
        const entry = document.createElement('div');
        entry.innerHTML = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        log.prepend(entry);
    }

    // Partikel Efek Background
    const bg = document.getElementById('bg-anim');
    for(let i=0; i<15; i++) {
        let p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = Math.random() * 100 + "vh";
        p.style.width = p.style.height = Math.random() * 5 + "px";
        bg.appendChild(p);
    }

    window.onload = autoProcess;
</script>
</body>
</html>
