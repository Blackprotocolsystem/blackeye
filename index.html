<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root {
            --bg: #050507;
            --purple: #bb86fc;
            --cyan: #03dac6;
            --dark-card: #0d0d12;
        }
        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 15px;
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
                              linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container {
            max-width: 650px;
            margin: auto;
            border: 1px solid #1a1a2e;
            padding: 20px;
            background: rgba(13, 13, 18, 0.96);
            box-shadow: 0 0 50px #000;
        }
        .logo {
            font-size: 2.2rem;
            color: var(--purple);
            text-align: center;
            letter-spacing: 10px;
            text-shadow: 0 0 15px var(--purple);
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 8px; }
        .stat-item {
            background: var(--dark-card);
            padding: 12px;
            border: 1px solid #222;
            font-size: 0.65rem;
            flex: 1;
            text-align: center;
        }
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button {
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            border: 1px solid var(--purple);
            background: transparent;
            color: var(--purple);
            font-family: inherit;
            font-size: 0.7rem;
            font-weight: bold;
            transition: 0.3s;
        }
        button.cyan-btn { border-color: var(--cyan); color: var(--cyan); }
        button:hover { background: rgba(187, 134, 252, 0.2); box-shadow: 0 0 15px var(--purple); }
        
        .ca-box {
            background: var(--dark-card);
            border: 1px solid var(--purple);
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .ca-address { 
            color: #fff; font-size: 0.65rem; word-break: break-all; 
            background: #000; padding: 10px; display: block; border: 1px solid #222;
            margin: 10px 0;
        }
        .log-screen {
            background: #000; padding: 15px; height: 180px; overflow: hidden;
            border: 1px solid #111; font-size: 0.6rem; color: var(--cyan); line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo">BLACK EYE</div>
    
    <div class="stats-bar">
        <div class="stat-item">STATUS: <span style="color:var(--cyan)">LIVE</span></div>
        <div class="stat-item">TPS: <span id="tps-val">885</span></div>
        <div class="stat-item">NODES: <span style="color:var(--purple)">98</span></div>
    </div>

    <div class="control-panel">
        <button onclick="alert('Mining Initiated...')">Mine New Block</button>
        <button class="cyan-btn" onclick="alert('Connecting Wallet...')">Connect Wallet</button>
    </div>

    <div class="ca-box">
        <div style="color: var(--purple); font-size: 0.6rem; letter-spacing: 3px; margin-bottom: 10px;">OFFICIAL PROTOCOL ADDRESS</div>
        <code class="ca-address" id="ca-text">LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse</code>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <div style="text-align: left;">
                <span style="color: #666; font-size: 0.5rem; display: block;">TOTAL SUPPLY</span>
                <span style="color: var(--cyan); font-size: 0.85rem;">980,000,000 $BEYE</span>
            </div>
            <button onclick="copyCA()" style="width: auto; padding: 5px 15px; font-size: 0.6rem;">COPY CA</button>
        </div>
    </div>

    <div class="log-screen" id="log-content">
        [SYSTEM] 980M Supply Verified...<br>
    </div>
</div>

<script>
    function copyCA() {
        const text = document.getElementById('ca-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Protocol Address Copied!");
    }
    const log = document.getElementById('log-content');
    setInterval(() => {
        const tx = Math.random().toString(36).substring(7).toUpperCase();
        log.innerHTML += `[TX] ${tx} synchronized: ${Math.floor(Math.random()*999)} $BEYE to Node_${Math.floor(Math.random()*99)}<br>`;
        if(log.childNodes.length > 20) log.removeChild(log.firstChild);
        document.getElementById('tps-val').innerText = Math.floor(Math.random() * 200 + 800);
    }, 1500);
</script>
</body>
</html>
