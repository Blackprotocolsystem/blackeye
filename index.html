<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Trading Terminal</title>
    <style>
        :root { --bg: #050507; --purple: #bb86fc; --cyan: #03dac6; --dark: #0d0d12; }
        body {
            background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace;
            margin: 0; padding: 10px; background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
            linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container { max-width: 800px; margin: auto; border: 1px solid #1a1a2e; padding: 15px; background: rgba(13, 13, 18, 0.96); box-shadow: 0 0 50px #000; }
        .logo-header { font-size: 1.8rem; color: var(--purple); text-align: center; letter-spacing: 8px; text-shadow: 0 0 10px var(--purple); margin-bottom: 20px; text-transform: uppercase; }
        
        /* Layout Grid untuk Terminal */
        .terminal-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .terminal-grid { grid-template-columns: 1.5fr 1fr; } }

        /* Widget Containers */
        .chart-container { border: 1px solid #222; height: 400px; background: #000; overflow: hidden; }
        .swap-container { border: 1px solid var(--purple); background: var(--dark); padding: 10px; min-height: 400px; }

        .ca-display { background: #000; padding: 10px; border: 1px solid #333; font-size: 0.6rem; color: var(--cyan); text-align: center; margin-bottom: 15px; word-break: break-all; }
        .log-screen { background: #000; padding: 10px; height: 100px; overflow: hidden; border: 1px solid #111; font-size: 0.55rem; color: var(--cyan); margin-top: 15px; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo-header">BLACK EYE TERMINAL</div>
    
    <div class="ca-display">
        CA: LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse
    </div>

    <div class="terminal-grid">
        <div class="chart-container">
            <iframe 
                src="https://dexscreener.com/solana/LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse?embed=1&theme=dark&trades=0&info=0" 
                style="width: 100%; height: 100%; border: none;">
            </iframe>
        </div>

        <div class="swap-container" id="integrated-terminal">
            <div style="text-align: center; padding-top: 50px; color: #444;">
                <p>INITIALIZING SECURE SWAP...</p>
                <div id="jupiter-terminal"></div>
            </div>
        </div>
    </div>

    <div class="log-screen" id="log-content">
        [SYSTEM] Interface Ready...<br>
        [SYSTEM] Connecting to Jupiter Aggregator...<br>
    </div>

    <div style="margin-top: 20px; text-align: center; font-size: 0.5rem; color: #444; letter-spacing: 2px;">
        POWERED BY BLACK EYE TECHNOLOGY & JUPITER AGGREGATOR
    </div>
</div>

<script src="https://terminal.jup.ag/main-v2.js"></script>
<script>
    window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",
        endpoint: "https://api.mainnet-beta.solana.com",
        strictTokenList: false,
        formProps: {
            fixedOutputMint: true,
            initialOutputMint: "LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse",
        },
    });

    const log = document.getElementById('log-content');
    setInterval(() => {
        const hash = Math.random().toString(16).substring(2, 8).toUpperCase();
        log.innerHTML += `> Syncing Price Feed: ${hash}... OK<br>`;
        if(log.childNodes.length > 10) log.removeChild(log.firstChild);
    }, 3000);
</script>
</body>
</html>
