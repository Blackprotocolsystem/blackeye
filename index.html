<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root {
            --bg: #050507;
            --purple: #bb86fc;
            --cyan: #03dac6;
            --dark-card: #0d0d12;
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 20px;
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
                              linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 650px;
            margin: auto;
            border: 1px solid #1a1a2e;
            padding: 20px;
            background: rgba(13, 13, 18, 0.96);
            box-shadow: 0 0 50px #000;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--purple);
            text-align: center;
            letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.7);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .stats-bar { display: flex; justify-content: space-between; margin: 20px 0; gap: 8px; }

        .stat-item {
            background: var(--dark-card);
            padding: 12px;
            border: 1px solid #222;
            font-size: 0.7rem;
            flex: 1;
            text-align: center;
        }

        .ca-container {
            background: var(--dark-card);
            border: 1px solid var(--purple);
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.1);
        }

        .ca-label { color: var(--purple); font-size: 0.6rem; letter-spacing: 2px; margin-bottom: 8px; }
        
        .ca-address { 
            color: #fff; 
            font-size: 0.65rem; 
            word-break: break-all; 
            background: #000; 
            padding: 8px; 
            display: block; 
            border: 1px solid #222;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            border: 1px solid var(--purple);
            background: transparent;
            color: var(--purple);
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--purple);
            color: #000;
            box-shadow: 0 0 15px var(--purple);
        }

        .log-container {
            background: #000;
            padding: 15px;
            height: 200px;
            overflow-y: hidden;
            border: 1px solid #111;
            font-size: 0.65rem;
            color: var(--cyan);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="logo">BLACK EYE</div>

    <div class="stats-bar">
        <div class="stat-item">STATUS: <span style="color:var(--cyan)">LIVE</span></div>
        <div class="stat-item">TPS: <span id="tps">429</span></div>
        <div class="stat-item">NODES: <span style="color:var(--purple)">98</span></div>
    </div>

    <div class="ca-container">
        <div class="ca-label">OFFICIAL PROTOCOL ADDRESS</div>
        <code class="ca-address" id="caText">LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse</code>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <div style="text-align: left;">
                <span style="color: #666; font-size: 0.5rem; display: block;">TOTAL SUPPLY</span>
                <span style="color: var(--cyan); font-size: 0.9rem;">980,000,000 $BEYE</span>
            </div>
            <button onclick="copyCA()" style="width: auto; padding: 5px 15px; font-size: 0.7rem;">COPY CA</button>
        </div>
    </div>

    <div class="log-container" id="log">
        [SYSTEM] Initializing Black Eye Protocol...<br>
        [SYSTEM] Connecting to Solana Mainnet...<br>
        [SYSTEM] 980M Supply Verified.<br>
    </div>
</div>

<script>
    function copyCA() {
        const text = document.getElementById('caText').innerText;
        navigator.clipboard.writeText(text);
        alert("Contract Address Copied!");
    }

    // Animasi Log Sederhana
    const log = document.getElementById('log');
    setInterval(() => {
        const tx = Math.random().toString(36).substring(7).toUpperCase();
        const amt = (Math.random() * 1000).toFixed(2);
        log.innerHTML += `[TX] ${tx} synchronized: ${amt} $BEYE to Node_${Math.floor(Math.random()*99)}<br>`;
        if(log.childNodes.length > 20) log.removeChild(log.firstChild);
        document.getElementById('tps').innerText = Math.floor(Math.random() * 500 + 400);
    }, 1500);
</script>

</body>
</html>
