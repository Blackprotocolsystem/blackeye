<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK EYE | Global Protocol</title>
    <style>
        :root {
            --bg: #050507;
            --purple: #bb86fc;
            --cyan: #03dac6;
            --dark-card: #0d0d12;
        }
        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 15px;
            background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
                              linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 2px, 3px 100%;
        }
        .app-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #1a1a2e;
            padding: 20px;
            background: rgba(13, 13, 18, 0.96);
            box-shadow: 0 0 50px #000;
        }
        .logo {
            font-size: 2.2rem;
            color: var(--purple);
            text-align: center;
            letter-spacing: 10px;
            text-shadow: 0 0 15px var(--purple);
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 5px; }
        .stat-item {
            background: var(--dark-card);
            padding: 10px;
            border: 1px solid #222;
            font-size: 0.6rem;
            flex: 1;
            text-align: center;
        }
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-action {
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            border: 1px solid var(--purple);
            background: transparent;
            color: var(--purple);
            font-family: inherit;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .btn-cyan { border-color: var(--cyan); color: var(--cyan); }
        
        .ca-box {
            background: var(--dark-card);
            border: 1px solid var(--purple);
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .ca-address { 
            color: #fff; font-size: 0.65rem; word-break: break-all; 
            background: #000; padding: 10px; display: block; border: 1px solid #333;
            margin: 10px 0;
        }
        .btn-copy {
            background: var(--purple); color: #000; border: none;
            padding: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; width: 100%;
        }
        .log-screen {
            background: #000; padding: 15px; height: 180px; overflow-y: scroll;
            border: 1px solid #111; font-size: 0.6rem; color: var(--cyan); line-height: 1.4;
            text-align: left;
        }
        /* Sembunyikan scrollbar tapi tetap bisa scroll */
        .log-screen::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="logo">BLACK EYE</div>
    
    <div class="stats-bar">
        <div class="stat-item">LIVE HEIGHT: <span style="color:var(--cyan)">#84.22R</span></div>
        <div class="stat-item">NODES: <span style="color:var(--purple)">1.240</span></div>
        <div class="stat-item">TPS: <span id="tps-val">29.4</span></div>
    </div>

    <div class="control-panel">
        <button class="btn-action" onclick="alert('Mining Initiated...')">Mine New Block</button>
        <button class="btn-action btn-cyan" onclick="alert('Connecting Wallet...')">Connect Wallet</button>
    </div>

    <div class="ca-box">
        <span style="color: var(--purple); font-size: 0.6rem; letter-spacing: 2px;">OFFICIAL PROTOCOL ADDRESS</span>
        <code class="ca-address" id="ca-text">LxgLDzaPKvAepoH2c71EBqrrFk58U6CLi11Ep2jyDse</code>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div style="text-align: left;">
                <span style="color: #666; font-size: 0.5rem; display: block;">TOTAL SUPPLY</span>
                <span style="color: var(--cyan); font-size: 0.8rem;">980,000,000 $BEYE</span>
            </div>
            <div style="text-align: right;">
                <span style="color: #666; font-size: 0.5rem; display: block;">NETWORK</span>
                <span style="color: #fff; font-size: 0.8rem;">SOLANA</span>
            </div>
        </div>
        <button class="btn-copy" onclick="copyCA()">COPY CONTRACT ADDRESS</button>
    </div>

    <div style="color: var(--purple); font-size: 0.6rem; margin-bottom: 5px; text-align: left;">â–º NETWORK LIVE TRAFFIC</div>
    <div class="log-screen" id="log-content">
        [SYSTEM] Black Eye Protocol V1.0 Online...<br>
        [SYSTEM] Tracking 980M Tokens on Solana...<br>
    </div>
</div>

<script>
    function copyCA() {
        const text = document.getElementById('ca-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Contract Address Copied!");
    }
    
    const log = document.getElementById('log-content');
    
    // Fungsi untuk menambah baris log secara otomatis
    function addLog() {
        const hash = Math.random().toString(16).substring(2, 10).toUpperCase();
        const amt = (Math.random() * 50).toFixed(2);
        const node = Math.floor(Math.random() * 99);
        const time = new Date().toLocaleTimeString();
        
        const newEntry = `> [${time}] Broadcast: ${hash} sent ${amt} BEYE to Node_${node}<br>`;
        log.innerHTML += newEntry;
        
        // Selalu scroll ke paling bawah
        log.scrollTop = log.scrollHeight;
        
        // Update TPS
        document.getElementById('tps-val').innerText = (Math.random() * 20 + 15).toFixed(1);
    }

    // Jalankan setiap 1 detik
    setInterval(addLog, 1000);
</script>
</body>
</html>
